<!DOCTYPE html>
<meta charset="UTF-8">

<input type="text" name="caja" id="caja"/>
<button>Verificar</button>

<script>
    var secreto = [2,5,7,9];
    var input = document.querySelector('input');
    input.focus();
    function verificar(){
        for(let pos=0;pos<secreto.length-1;pos++){

            if(parseInt(input.value) == secreto[pos]){
                alert("Usted acerto");
                
            }
            input.value="";
            input.focus();
        }
    }

    var button = document.querySelector('button');
    button.onclick = verificar;

</script>
