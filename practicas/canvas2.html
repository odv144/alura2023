<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<canvas width="600" height="400">


</canvas>
  
<script>
    var pantalla=document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    var colores = ["blue","red","green"];
    var clickDer=0;
    var colorSel;
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);
    function exibirAlerta(evento){
        var x = evento.pageX- pantalla.offsetLeft;
        var y = evento.pageY- pantalla.offsetTop;
        alert(x +","+ y);
    }

    function cambiarColor(evento){
        if(clickDer>=colores.length)
              clickDer=0;            
        
        colorSel = colores[clickDer];
        clickDer++;
    }

    function dibujarCirculo(evento){
        var x = evento.pageX- pantalla.offsetLeft;
        var y = evento.pageY- pantalla.offsetTop;
        pincel.fillStyle = colorSel;
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        // if(x >= 300 && y >=180){
        //     pincel.fillStyle = "green";
        //     pincel.beginPath();
        //     pincel.arc(x,y,10,0,2*3.14);
        //     pincel.fill();
        // }
        console.log(x+","+y);
    }
    // se llama a la funcion sin parencesis sino se ejecuta al toque
    //pantalla.onclick= exibirAlerta;
    pantalla.oncontextmenu = cambiarColor;
    pantalla.onclick=dibujarCirculo;
    

</script>

</body>
</html>
